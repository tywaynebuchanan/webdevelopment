<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Example</title>
</head>
<body>
    <div class="card">
        <img class = "card-img"src="img/tech.jpg" alt="Picture of iphone">
        <div class="card-content">
            <h2 class="card-title"> 7 tech tips and tricks you need to know</h2>
            <p class="card-body">Using these 7 proven tips from the experts in the industry
                ,you can save time, money and more!
            </p>
            <div class="card-footer">
                <p class="card-read-time"><span>15</span> minute <br>read</p>
                <a href="#" class="card-btn">read more</a>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
